<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Império dos Balões</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .frame-3-1 {
      position: relative;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 0 24px;
    }

    .logoimperio-1-6 {
      width: 50%;
      max-width: 300px;
      z-index: 1;
      height: auto;
      object-fit: cover;
      object-position: top;
      clip-path: inset(0 0 40% 0);
      animation: revealLogoVertical 300ms ease-out forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes revealLogoVertical {
      to {
        clip-path: inset(0 0 0 0);
      }
    }

    .pattern {
      position: absolute;
      z-index: 0;
      width: auto;
      height: auto;
      object-fit: fill;
      opacity: 0;
      animation: pulseFade 2.5s ease-in-out infinite;
      pointer-events: none;
    }

    .pattern:nth-child(1) {
      animation-delay: 800ms;
    }

    @keyframes pulseFade {
      0% {
        opacity: 0;
        filter: brightness(1);
      }
      50% {
        opacity: 0.2;
        filter: brightness(2);
      }
      100% {
        opacity: 0;
        filter: brightness(1);
      }
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      .logoimperio-1-6 {
        width: 60%;
        max-width: 180px;
      }

      .pattern {
        width: 360%;
        height: 1200px;
      }
    }

    /* Responsivo para telas grandes */
    @media (min-width: 1440px) {
      .logoimperio-1-6 {
        width: 40%;
        max-width: 300px;
      }

      .pattern {
        width: 230%;
        height: 1400px;
      }
    }
  </style>
</head>
<body>

    <img src="images/patterncoroa-2-4.png" class="pattern" alt="Pattern 1" />   
    <img src="images/logoimperio-1-6.png" class="logoimperio-1-6" alt="Logo Império" id="logo" />


  <script>
    const logo = document.getElementById('logo');

    // Função para detectar se é mobile
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    }

    // Espera a animação da logo terminar
    logo.addEventListener('animationend', () => {
      setTimeout(() => {
        if (isMobile()) {
          window.location.href = "imperiomobile.html";   // Redireciona para versão mobile mude para qual desejar imperiomobile.html ou imperio.html
        } else {
          window.location.href = "imperio.html";  // Redireciona para versão desktop
        }
      }, 2000); // Espera 1 segundo após animação
    });
  </script>
</body>
</html>
