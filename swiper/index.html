<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
:root {
  --azul: #52C3C8;
  --amarelo: #FAD648;
  --branco: #ffffff;
  --cinza: #333333;

  --cor-fundo: var(--branco);
  --cor-texto: var(--cinza);
  --cor-header: var(--branco);
  --cor-nav: var(--azul);
  --cor-footer: var(--azul);
  --imagem-fundo: url('assets/fundoimperio.jpg');
}

@media (prefers-color-scheme: dark) {
  :root {
    --cor-fundo: #121212;
    --cor-texto: #e0e0e0;
    --cor-header: #000000;
    --cor-nav: #1e888c;
    --cor-footer: #1e888c;
    --imagem-fundo: url('assets/fundoimperiodark.png');
    --item-fundo: url('assets/itemfundodark.png');
  }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: auto;
  overflow-x: hidden;
  background-color: var(--cor-fundo);
}

/* Swiper container */
.swiper {
  width: 100%;
  padding: 20px 0;
  background-color: var(--cor-fundo);
  box-sizing: border-box;
}

/* Swiper slides */
.swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Slide images */
.swiper-slide img {
  display: block;
  width: 80%;
  height: auto;
  max-height: 100px;
  object-fit: contain;
}

/* Media query para dispositivos menores */
@media (max-width: 768px) {
  .swiper-slide img {
    width: 70%;
    max-height: 80px;
  }

  .swiper {
    padding: 10px 0;
    height: auto;
  }
}

@media (min-width: 1024px) {
  .swiper-slide img {
    width: 50%;
    max-height: 120px;
  }
}

  </style>
</head>

<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/mcdonalds.png" alt="McDonald's" /></div>
      <div class="swiper-slide"><img src="images/yamahacarmo.png" alt="Yamaha Carmo" /></div>
      <div class="swiper-slide"><img src="images/oticascarol.jpg" alt="Óticas Carol" /></div>
      <div class="swiper-slide"><img src="images/pedigree.png" alt="Pedigree" /></div>
      <div class="swiper-slide"><img src="images/whiskas.png" alt="Whiskas" /></div>
      <div class="swiper-slide"><img src="images/sicoob.png" alt="Sicoob" /></div>
      <div class="swiper-slide"><img src="images/CVC.png" alt="CVC" /></div>
      <div class="swiper-slide"><img src="images/cacaushow.png" alt="Cacau Show" /></div>
      <div class="swiper-slide"><img src="images/fisk.png" alt="Fisk" /></div>
      <div class="swiper-slide"><img src="images/claro.png" alt="Claro" /></div>
      <div class="swiper-slide"><img src="images/granvilla.png" alt="Gran Villa" /></div>
      <div class="swiper-slide"><img src="images/wizard.png" alt="Wizard" /></div>
      <div class="swiper-slide"><img src="images/yopro.png" alt="Yopro" /></div>
      <div class="swiper-slide"><img src="images/supermercadosbh.png" alt="Supermercado BH" /></div>
      <div class="swiper-slide"><img src="images/fiat.png" alt="Fiat" /></div>
      <div class="swiper-slide"><img src="images/webmotors.png" alt="Web Motors" /></div>
      <div class="swiper-slide"><img src="images/cocacola.png" alt="Coca-Cola" /></div>
      <div class="swiper-slide"><img src="images/cartaodetodos.png" alt="Cartão de Todos" /></div>
      <div class="swiper-slide"><img src="images/minascap.png" alt="Minascap" /></div>
      <div class="swiper-slide"><img src="images/quatree.png" alt="Quatree" /></div>
      <div class="swiper-slide"><img src="images/ecobier.png" alt="Ecobier" /></div>
      <div class="swiper-slide"><img src="images/wolkswagen.png" alt="Volkswagen" /></div>
      <div class="swiper-slide"><img src="images/ello.png" alt="Ello" /></div>
      <div class="swiper-slide"><img src="images/lautpremiumbeer.png" alt="Laut Premium Beer" /></div>
      <div class="swiper-slide"><img src="images/johndeere.png" alt="John Deere" /></div>
      <div class="swiper-slide"><img src="images/ursopolarrejuntes.png" alt="Urso Polar Rejuntes" /></div>
      <div class="swiper-slide"><img src="images/locfrotas.png" alt="Locfrotas" /></div>
      <div class="swiper-slide"><img src="images/tropeiraalimentos.png" alt="Tropeira Alimentos" /></div>
      <div class="swiper-slide"><img src="images/universoagv.png" alt="Universo AGV" /></div>
      <div class="swiper-slide"><img src="images/beekbeer.png" alt="Beek Beer" /></div>
      <div class="swiper-slide"><img src="images/qualis.png" alt="Qualis" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
  const isMobile = window.innerWidth <= 768;

  const swiper = new Swiper(".mySwiper", {
    loop: true,
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    autoplay: {
      delay: isMobile ? 2000 : 1000,
      disableOnInteraction: false,
    },
    coverflowEffect: {
      rotate: isMobile ? 20 : 50,
      stretch: isMobile ? 10 : 0,
      depth: isMobile ? 50 : 100,
      modifier: isMobile ? 0.2 : 0.1,
      slideShadows: false,
    },
    slidesPerView: isMobile ? 2 : 6.5,
    spaceBetween: isMobile ? 10 : 30,
  });
</script>

</body>

</html>
